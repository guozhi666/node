<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <button id="btn">点击获取验证码</button>
</body>
<script type="text/javascript">
    let btn = document.getElementById('btn');
    let lastXhr;
    btn.addEventListener('click', function () {
        // console.log(1)
        if(lastXhr){
            lastXhr.abort();
        }
        lastXhr = getCode('GET', 'http://localhost:3000/code?name=kobe')
    })
    
    function getCode(method, url) {
        let xhr = new XMLHttpRequest();
        //绑定事件监听
        xhr.onreadystatechange = function () {
            if(xhr.readyState === 4 && xhr.status === 200){
                console.log(xhr.responseText)
            }
        }


        xhr.open(method, url)

        xhr.send()
        return xhr
    }
</script>
</html>
