<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>三级联动</title>
</head>
<body>

<select id="province">
    <option>请选择省份</option>
</select> 省

<select id="city">
    <option>请选择市</option>
</select> 市

<select id="county">
    <option>请选择区(县)</option>
</select> 区(县)

<script type="text/javascript" src="./js/jquery-1.12.4.js"></script>
<script type="text/javascript">

    let $province = $("#province")
    let $city = $("#city")
    let $county = $("#county")

    //初始化所有省份信息
    $(function () {
        $.get('http://localhost:3000/getAllProvince',(result)=>{
            if(result.state === 1){
                let {data} = result;
                let html = ''

                data.forEach(function (item) {
                    html += `<option value = "${item.province}">${item.name}</option>`
                })
                $province.append(html);
            }else{
                alert('网络不稳定请稍后重试')
            }
        })
    })

    $province.change(function () {
        let province = this.value;
        $city.html('<option>请选择市</option>');
        $county.html('<option>请选择区(县)</option>');
        $.get('http://localhost:3000/getCitiesByProvince',{province},(result)=>{
            if(result.state === 1){
                let {data} = result;
                let html = '';
                data.forEach(function (item) {
                    html += `<option value = "${item.city}">${item.name}</option>`
                })
                $city.append(html);
            }else{
                alert('网络不稳定请稍后重试')
            }
        })
    });

    $city.change(function () {
        $county.html('<option>请选择区(县)</option>');
        let province = $province.val();
        let city = this.value;
        $.get('http://localhost:3000/getCountyByProvinceCity',{province,city},(result)=>{
            if(result.state === 1){
                let {data} = result;
                let html = '';
                data.forEach(function (item) {
                    html += `<option value = "${item.code}">${item.name}</option>`
                })
                $county.append(html)
            }else{
                alert('网络不稳定请稍后重试')
            }
        })
    })
    
    $county.change(function () {
        console.log(this.value);
    })

    


</script>
</body>
</html>
